<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link href="portfolio.css" type="text/css" rel="stylesheet">
    <title>Hallo Welt</title>
</head>
<body>
<div id="wrapper">
    <header>
        <h1>Hallo Welt</h1>
        <hr id="h1-hr"/>
    </header>

    <nav>
        <a href="index.html">Start</a> <br />
        <a href="person_form.html">Personen</a>
    </nav>

    <main>
    <section id="person">
        <h2>Personen</h2>
        <p>Zum Ändern oder Löschen der Personen einen Datensatz anklicken:</p>
        <table id="person-table">
            <thead>
            <tr id="person-theadline" ref="person_theadline">
                <td data-fieldname="id">ID</td>
                <td data-fieldname="email">Email</td>
                <td data-fieldname="first_name">Vorname</td>
                <td data-fieldname="last_name">Nachname</td>
                <td data-fieldname="avatar">Avatar-URI</td>
            </tr>
            </thead>
            <tbody id="person-tbody" ref="person_tbody">
            </tbody>
        </table>
        <p v-if="ladeInfo">Personendaten werden geladen...</p>

        <h3>{{formLable}}</h3>
        <form id="form">
            <label>ID:</label><br />
            <input type="text" v-model="person.id"><br />

            <label>Email:</label><br />
            <input type="text" v-model="person.email"><br />

            <label>Vorname:</label><br />
            <input type="text" v-model="person.firstName"><br />

            <label>Nachname:</label><br />
            <input type="text" v-model="person.lastName"><br />

            <label>*Avatar-URI:</label><br />
            <input type="text" v-model="person.avatar"><br />
            <img src="" />

            <button type="button" v-on:click="sendData">{{formSubmit}}</button>
            <button type="button" v-if="change">Löschen</button>
            <p></p>

            <p>Wirklich löschen?</p>
            <button type="button">Ja</button>
            <button type="button">Nein</button>
        </form>
    </section>
    </main>
</div>
<script src="https://unpkg.com/vue"></script>
<script src="vuejs_person_form.js"></script>
</body>
</html>
